name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SecLoop from source
        run: |
          pip install -e .
          pip install pip-audit

      - name: Run dependency scan
        run: secloop scan ./sample_project --format json || true

      - name: Run security audit
        run: |
          secloop audit ./sample_project --format sarif > results.sarif || true
          # Create empty SARIF if scan produced no output
          if [ ! -s results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[{"tool":{"driver":{"name":"SecLoop","version":"0.2.0"}},"results":[]}]}' > results.sarif
          fi

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e .

      - name: Test CLI loads
        run: secloop --help

      - name: Test version command
        run: secloop version
