name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SecLoop
        run: pip install secloop

      - name: Install security tools
        run: |
          pip install pip-audit semgrep bandit
          # Install gitleaks
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run full security audit
        run: secloop audit . --format sarif > results.sarif
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: pip install secloop pip-audit

      - name: Scan dependencies
        run: secloop scan .

  auto-fix:
    runs-on: ubuntu-latest
    needs: [dependency-scan]
    if: failure() && github.event_name == 'schedule'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          pip install secloop pip-audit
          npm install -g @anthropic/claude-code

      - name: Run SecLoop auto-fix
        run: secloop run . --max-iterations 5
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: auto-patch dependency vulnerabilities'
          title: '[SecLoop] Auto-fix dependency vulnerabilities'
          body: |
            This PR was automatically created by SecLoop to fix dependency vulnerabilities.

            Please review the changes and merge if appropriate.
          branch: secloop/auto-fix
          delete-branch: true
